<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {{LINKS}} {{SCRIPTS}}
    <title>i18n-l10n-editor</title>
  </head>

  <body style="
  padding: 0px;
  margin: 0px;
  border: 0px;
  left: 0px;
">
      <nav class="navbar navbar-light" style="background: #222222; height: 80px; min-height: 80px; width: 100%; position: fixed; left: 0px; z-index: 1200;">
        <form class="form-inline mr-auto" style="padding: 0px; position: fixed; left: 20px; z-index: 1200; float: left;" onsubmit="return false;">
          <select
            id="select-folder"
            class="form-control mr-2"
            style="display: none;"
            onchange="filterFolder(this)"
          >
          </select>
          <input
            id="search-text"
            class="form-control"
            oninput="search(this)"
            style="width: 350px;"
            type="text"
            placeholder="Search..."
            aria-label="Search..."
            value=""
          />
        </form>
        <form class="form-inline" style="padding-top: 0px; position: fixed; right: 20px; z-index: 1200; float: right;">
          <button
            type="button"
            class="btn btn-vscode mr-2"
            onclick="language()"
          >
            <i class="icon-language"></i> New
          </button>
          <button type="button" class="btn btn-vscode mr-2" onclick="save()">
            <i class="icon-floppy"></i> Save
          </button>
          <button type="button" class="btn btn-vscode mr-2" onclick="add()">
            <i class="icon-plus-squared"></i> Add
          </button>
          <button type="button" class="btn btn-vscode" onclick="switchView()">
            <i id="icon-switch-view" class="icon-list-bullet"></i>
          </button>
        </form>
      </nav>
    <div id="content-view" class="p-2" style="top: 170px;">
      <div class="text-center">Loading...</div>
    </div>
  </body>
</html>
